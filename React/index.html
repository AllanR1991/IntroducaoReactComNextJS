<html>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      // Acessado o elemento que possiu o id igual a App
      const app = document.getElementById('app');
      // Criando um elemento h1
      const header = document.createElement('h1');
      // Armazenando um testo na const text
      const text = 'Develop. Preview. Ship.';
      // Criando um no texto na variavel headerContent
      const headerContent = document.createTextNode(text);
      // Adicionando no de texto como filho do h1
      header.appendChild(headerContent);
      // adicionado o header como filho do div.
      app.appendChild(header)
    </script>
  </body>
</html>
